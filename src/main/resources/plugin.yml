name: TokenSubmision
version: '${project.version}'
main: me.thelpro.Tokensubmission
api-version: 1.19
authors: [ TheLPro ]
description: Token Submission
commands:
  token:
    description: Submits / imports a token
    usage: /<command> <submit/import> <amount-submit-only)
permissions:
  token.blacklist:
    description: Not being able to preform any token commands.
  token.submit:
    description: Be able to submit tokens.
  token.loginclear:
    description: Be able to bypass the on join token clear.
    default: not op